spring.mvc.view.prefix:/WEB-INF/views/
spring.mvc.view.suffix:.jsp

server.port=8070

spring.datasource.url=jdbc:mysql://localhost:3306/db_bodyshop
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql:true
spring.jpa.properties.hibernate.format_sql=true

#spring.jpa.hibernate.ddl-auto=update #DANGER
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.properties.hibernate.proc.param_null_passing=true

server.contextPath=/springbootapp
server.max-http-header-size=10MB
#server.session.timeout.seconds=32400;